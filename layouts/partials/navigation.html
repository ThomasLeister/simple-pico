<nav class="container">
	<ul>
		<li><a class="homelink" href="{{ "/" | relURL }}">650thz.de Blog</a></li>
	</ul>

	<ul>

	{{ range $element := .Site.Params.Links }}
	<li><a href="{{ $element.path }}">{{ $element.name }}</a></li>
	{{ end }}

	{{ if .Site.Params.enableRSS }}
	<li><a class="button" href="{{ .Site.RSSLink }}">{{ with .Site.Params.subscribe }}{{ . }}{{ else }}{{ i18n "subscribe" }}{{ end }}</a></li>
	{{ end }}
	</ul>
</nav>
